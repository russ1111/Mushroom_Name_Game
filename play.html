<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="play.css">
</head>
<body>
<h1>
    Mushroom Guessing Game
 </h1>
 <h2>
     Click on the image that shows <span id="answer"></span>
 </h2>
    <div id="stripe">
        <button id="reset">New Mushrooms</button>
        <span id="message"></span>
        <span class="photoCredits"><a href="http://www.russcode.com/mushGame/mushGame_photo_credits.txt"
        target="_blank">photo credits via creative commons</a></span>
    </div>

    <div id="container">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
    </div>
<script type="text/javascript" src="play.js"></script>
</body>
</html>
